name: Flutter tests CI

on:
  push:
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'

      - name: ğŸ“¦ Install Dependencies
        shell: bash
        run: flutter pub get

      - name: ğŸ§ª Run Tests
        shell: bash
        run: flutter test --dart-define=CI=true test/goldens/
